<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MustSee Movies</title>
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
      <h1>My Movies</h1>
      <form id="new-movie">
        <input type="text" name='movie[name]' id="movie-name" placeholder="What is the movie title?" value="5th Element">
        <textarea name="movie[note]" id="movie-note" placeholder="Leave a note about this movie"></textarea>
        <input type="submit" value='Save My Movie'>
      </form>
      <ul id="movies">
      </ul>
      <script src="movie.js"></script>
    </body>
</html>
